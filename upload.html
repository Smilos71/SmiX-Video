<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahrát na SmiX Video</title>
           <link rel="shortcut icon" href="https://smix-video.vercel.app/icon.ico" type="image/x-icon">
</head>
<body>
    <h1>Nahrát na SmiX Video</h1>
    <form action="https://formspree.io/f/meojwlea" method="POST" id="myForm">
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="discord">Discord:</label>
        <input type="text" id="discord" name="discord"><br><br>

        <label for="channelName">Název kanálu:</label>
        <input type="text" id="channelName" name="channelName" required><br><br>

        <label for="videoName">Název videa:</label>
        <input type="text" id="videoName" name="videoName" required><br><br>

        <label for="videoDescription">Popis videa:</label><br>
        <textarea id="videoDescription" name="videoDescription" rows="4" cols="50" required></textarea><br><br>
        
        <label for="videoLink">Odkaz na video: (YouTube, Google Drive)</label><br>
        <input type="text" id="videoLink" name="videoLink" required><br><br>

        <label for="verificationMethod">Metoda ověření:</label>
        <select id="verificationMethod" name="verificationMethod" required>
            <option value="email">Email</option>
            <option value="discord">Discord</option>
        </select><br><br>
<label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                Souhlasím s <a href="https://smix-video.vercel.app/tos" class="terms-link" target="_blank">podmínkami používání služby SmiX Video</a>.
            </label>
        <br>
        <button type="submit">Nahrát</button>
    </form>

    <div id="info">
        <p>Po zaslání vám příjde zpráva, jestli jste to opravdu vy</p>
        <p>Pokud nemáte kanál, tak tento formulář NEVYPLNUJTE! Zažádejte o vytvoření na našem E-mailu nebo Discordu</p>
        <p>Email: info@smix.rf.gd | Discord: podpora_smixx</p>
    </div>
</body>
</html>
